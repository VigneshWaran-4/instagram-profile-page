<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><i class="fab fa-instagram"> Instagram</i></div>
        <input type="text" placeholder="Search">
        <nav>
            <a href="#">Home</a>
            <a href="#">Explore</a>
            <a href="#">Notifications</a>
            <a href="#" class="active">Profile</a>
        </nav>
    </header>
    
    <main>
        <div class="profile">
            <div class="profile-info">
                <img src="https://images.pexels.com/photos/848573/pexels-photo-848573.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Profile Picture">
                <div class="user-details">
                    <h1>Username</h1>
                    <p>123 posts</p><br>
                    <a>1.5k followers</a>
                    <a>500 following</a>
                </div>
            </div>
            <div class="actions">
                <button class="edit-profile">Edit Profile</button>
                <button class="highlights">Highlights</button>
            </div>
        </div>
        <div class="posts">
            <!-- Sample posts -->
            <div class="post">
                <img src="https://images.pexels.com/photos/2867164/pexels-photo-2867164.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Post Image">
            </div>
            <div class="post">
                <img src="https://images.pexels.com/photos/260024/pexels-photo-260024.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Post Image">
            </div>
            <!-- Add more posts dynamically -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
